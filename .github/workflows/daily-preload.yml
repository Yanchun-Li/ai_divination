name: Daily Horoscope Preload

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  preload:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger preload endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.BACKEND_URL }}/api/preload" \
            -H "x-preload-secret: ${{ secrets.PRELOAD_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Preload failed with status $http_code"
            exit 1
          fi
          
          echo "Preload completed successfully"
